<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玄学技巧</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="main-title">提升考运</h1>
    <div class="container">
        <div class="card">
            <div class="inner-card">
                <div class="image-card">
                    <h2 class="card-title">手印</h2>
                    <img src="jianzhi.png" alt="手印图片" class="card-image">
		<img src="huafu.png" alt="手印图片" class="card-image">

                </div>
                <div class="spell-card">
                    <h2 class="card-title">方法</h2>
                    <div class="spell-text">
                        <p>手作剑指，卷上画符</p>
                        <p>先横后竖，先临后兵</p>
                        <p>临兵斗者，皆阵列前行</p>
                        <p>画完写过，顺时画圈</p>
			<p>卷上拍掌，最为关键</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
